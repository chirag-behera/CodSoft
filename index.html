<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator- A Calculator made by me! </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="style2.css" rel="stylesheet" type="text/css" />
  <link href="https://avante.biz/wp-content/uploads/Background-Images-For-Websites/Background-Images-For-Websites-001.jpg"/>
</head>

<body background="Calculator Background-Images.jpg">
  <h1 class="center">I'll Calculate!</h1>
  <div class="container flex flex-col item-center max-auto mw-30">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="button" style="padding: 20px;">C</button>
      <button class="button" style="padding: 20px;">%</button>
      <button class="button" style="padding: 20px;">M+</button>
      <button class="button" style="padding: 20px;">M-</button>
    </div>
    <div class="row">
      <button class="button" style="padding: 20px;">7</button>
      <button class="button" style="padding: 20px;">8</button>
      <button class="button" style="padding: 20px;">9</button>
      <button class="button" style="padding: 20px;">*</button>
    </div>
    <div class="row">
      <button class="button" style="padding: 20px;">4</button>
      <button class="button" style="padding: 20px;">5</button>
      <button class="button" style="padding: 20px;">6</button>
      <button class="button" style="padding: 20px;">/</button>
    </div>
    <div class="row">
      <button class="button" style="padding: 20px;">1</button>
      <button class="button" style="padding: 20px;">2</button>
      <button class="button" style="padding: 20px;">3</button>
      <button class="button" style="padding: 20px;">+</button>
    </div>
    <div class="row">
      <button class="button" style="padding: 20px;">0</button>
      <button class="button" style="padding: 20px;">.</button>
      <button class="button" style="padding: 20px;">=</button>
      <button class="button" style="padding: 20px;">-</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
